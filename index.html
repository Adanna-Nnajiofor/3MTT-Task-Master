<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TaskMaster</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>TaskMaster</h1>
        <button id="logout-btn" style="display: none">Logout</button>
      </header>
      <!-- Authentication Section -->
      <div id="auth-section" style="display: none">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p>
            Don't have an account? <a href="#" id="go-to-register">Register</a>
          </p>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-section">
        <h2>Register</h2>
        <form id="register-form">
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
          <p>
            Already have an account? <a href="#" id="go-to-login">Login</a>
          </p>
        </form>
      </div>

      <!-- Task Management Section -->
      <div id="task-section" style="display: none">
        <form id="taskForm">
          <input type="text" id="title" placeholder="Task Title" required />
          <input type="text" id="description" placeholder="Task Description" />
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <input type="date" id="deadline" />
          <button type="submit">Add Task</button>
        </form>

        <ul id="taskList"></ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
